<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
                body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
        .back-button {
        display: inline-block;
        margin-top: 30px; /* เพิ่มระยะห่างจากเนื้อหา */
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        transition: background 0.3s ease;
    }

    .back-button:hover {
        background-color: #0056b3;
    }

    .footer {
        text-align: center;
        margin-top: 50px; /* เว้นที่ว่างก่อนปุ่ม */
        padding-bottom: 20px; /* ป้องกันติดขอบล่างมากไป */
    }

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="กรุณากรอกชื่อผู้ใช้" required>
            <input type="password" id="password" placeholder="กรุณากรอกรหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="กรุณากรอกชื่อผู้ใช้" required>
            <input type="password" id="password" placeholder="กรุณากรอกรหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            if (username === "admin" && password === "1234") {
                alert("เข้าสู่ระบบสำเร็จ!");
            } else {
                errorMessage.textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง!";
            }
        });
    </script>

    <div class="footer">
        <div>
            <a href="index.html" class="back-button">กลับไปหน้าหลัก</a>
        </div>
    </div>
</body>
</html>
